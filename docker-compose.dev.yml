# Development docker-compose override
# Use with: docker compose -f docker-compose.yml -f docker-compose.dev.yml up

version: '3.8'

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      NODE_ENV: development
    volumes:
      - ./server:/app
      - /app/node_modules
    command: npm run dev

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      target: builder
    volumes:
      - ./client:/app
      - /app/node_modules
    command: npm run dev
    ports:
      - "5173:5173"

