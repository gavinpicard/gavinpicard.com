<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Maintenance - Gavin Picard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #5f8787 0%, #87af87 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: #87af87;
            margin-bottom: 2rem;
            font-weight: 300;
        }
        
        .message {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #b0b0b0;
            margin-bottom: 2rem;
        }
        
        .info {
            background: rgba(95, 135, 135, 0.1);
            border: 1px solid rgba(95, 135, 135, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 2rem;
        }
        
        .info p {
            color: #87af87;
            font-size: 0.95rem;
        }
        
        .spinner {
            border: 3px solid rgba(95, 135, 135, 0.3);
            border-top: 3px solid #87af87;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
            .message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Under Maintenance</h1>
        <p class="subtitle">We'll be back shortly</p>
        <div class="spinner"></div>
        <div class="message">
            <p>We're currently performing some updates to improve your experience.</p>
            <p>Please check back in a few minutes.</p>
        </div>
        <div class="info">
            <p>ðŸ”„ Site is being updated</p>
            <p style="margin-top: 0.5rem; font-size: 0.85rem; color: #888;">If this persists, please try refreshing the page.</p>
        </div>
    </div>
    
    <script>
        // Auto-refresh every 30 seconds to check if site is back up
        setTimeout(() => {
            window.location.reload();
        }, 30000);
    </script>
</body>
</html>
