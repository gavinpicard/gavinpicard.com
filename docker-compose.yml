version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: gavinpicard-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-changeme}
      MYSQL_DATABASE: ${DB_NAME:-blog}
      MYSQL_USER: ${DB_USER:-bloguser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./setup_database.sql:/docker-entrypoint-initdb.d/init.sql:ro
    # Port mapping removed - database is only accessible via Docker internal network
    # The server container accesses it using hostname "db" and port 3306
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: gavinpicard-server
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_USER: ${DB_USER:-bloguser}
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      DB_NAME: ${DB_NAME:-blog}
      PORT: 8080
      ADMIN_API_KEY: ${ADMIN_API_KEY}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      NODE_ENV: production
    volumes:
      - ./server/uploads:/app/uploads
    ports:
      - "${SERVER_PORT:-8080}:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  # Frontend Client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8080}
    container_name: gavinpicard-client
    restart: unless-stopped
    ports:
      - "${CLIENT_PORT:-3000}:80"
    depends_on:
      - server
    networks:
      - app-network
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8080}

volumes:
  mysql_data:
    driver: local

networks:
  app-network:
    driver: bridge

