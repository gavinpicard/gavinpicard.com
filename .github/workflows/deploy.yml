name: Build and Deploy

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Test and build
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            client/package-lock.json
            server/package-lock.json

      # Test client
      - name: Install client dependencies
        working-directory: ./client
        run: npm ci

      - name: Lint client
        working-directory: ./client
        run: npm run lint
        continue-on-error: true

      - name: Build client
        working-directory: ./client
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || 'http://localhost:8080' }}

      # Test server
      - name: Install server dependencies
        working-directory: ./server
        run: npm ci

      - name: Build Docker images
        run: |
          docker compose build

  # Deploy to server (only on main branch push)
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Option 1: Deploy via SSH (Recommended for direct server deployment)
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_SSH_PORT || 22 }}
          script: |
            set -e
            
            cd ${{ secrets.DEPLOY_PATH || '/opt/gavinpicard' }}
            
            # Pull latest code
            echo "Pulling latest code..."
            git fetch origin
            git reset --hard origin/main || git reset --hard origin/master
            
            # Copy environment file (if exists)
            if [ -f .env.production ]; then
              echo "Using production environment file..."
              cp .env.production .env
            elif [ ! -f .env ]; then
              echo "Warning: .env file not found. Please create one."
            fi
            
            # Pull latest images (optional, if using registry)
            # docker compose pull || true
            
            # Build and start containers
            echo "Building and starting containers..."
            docker compose down || true
            
            # Prune build cache to fix corrupted cache issues
            echo "Cleaning Docker build cache..."
            docker builder prune -af || true
            
            # Build with no cache to ensure clean build
            docker compose build --no-cache --pull
            docker compose up -d
            
            # Wait for services to be healthy
            echo "Waiting for services to start..."
            sleep 10
            
            # Check container status
            docker compose ps
            
            # Clean up old images and unused resources
            echo "Cleaning up..."
            docker image prune -f
            
            # Run database migrations if needed (optional)
            # docker compose exec -T db mysql -uroot -p${{ secrets.DB_ROOT_PASSWORD }} ${{ secrets.DB_NAME }} < setup_database.sql || true
            
            echo "Deployment completed successfully!"

